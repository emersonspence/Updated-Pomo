<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Pomodoro Timer</h1>
        
        <div id="timer">25:00</div>
        
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="settings">
            <label for="study-length">Study Length (minutes):</label>
            <input type="number" id="study-length" min="1" value="25">
            
            <label for="break-length">Break Length (minutes):</label>
            <input type="number" id="break-length" min="1" value="5">
            
            <button onclick="updateLengths()">Set Times</button>
        </div>
        
        <div id="sessions">Sessions Completed: 0</div>
        
        <div class="background-input">
            <label for="background-url">Background Image URL:</label>
            <input type="text" id="background-url" placeholder="">
            <button onclick="changeBackground()">Set Background</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
